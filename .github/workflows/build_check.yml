name: CI with node

on:
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v2

      - name: Setup ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install
        run: npm install

      - name: Build ğŸ› 
        run: npm run build

