<mat-toolbar>
  <mat-toolbar-row>
    <div style="position:absolute; left: 0">
      <a mat-button routerLink="/">
        <img alt="Logo" src="favicon.ico">
      </a>

      <a *ngIf="!isLoggedIn()" mat-button routerLink="/login" routerLinkActive="active">Login</a>
      <a *ngIf="!isLoggedIn()" mat-button routerLink="/register" routerLinkActive="active">Register</a>
      <a *ngIf="isLoggedIn()" mat-button routerLink="/accounts" routerLinkActive="active">Accounts</a>
      <a *ngIf="isLoggedIn()" mat-button (click)="logout()">Logout</a>
    </div>

    <div style="position:absolute; right: 24px" *ngIf="isLoggedIn()">
      <a mat-button disabled>Hello, {{this.computeName()}}!</a>
    </div>

  </mat-toolbar-row>

</mat-toolbar>
