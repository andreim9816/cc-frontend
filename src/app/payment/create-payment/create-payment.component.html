<div class="container default-padding">
  <h2>New payment</h2>

  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">

    <div class="container" style="align-content: space-between">
      <div>
        <mat-form-field appearance="fill" style="margin-right: 8px">
          <mat-label>From</mat-label>
          <input type="text" matInput formControlName="ibanFromCtrl">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>To</mat-label>
          <input type="text" matInput formControlName="ibanToCtrl">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" style="margin-right: 8px">
          <mat-label>Amount</mat-label>
          <input type="text" matInput formControlName="amountCtrl">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Currency</mat-label>
          <input type="text" matInput formControlName="currencyCtrl">
        </mat-form-field>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
